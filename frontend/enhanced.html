        /* ===== CSS Variables for Easy Theming ===== */
        :root {
            --primary-gradient: linear-gradient(135deg, #ff6b9d 0%, #c44569 30%, #6c5ce7 70%, #a29bfe 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-bg-hover: rgba(255, 255, 255, 0.15);
            --border-color: rgba(255, 255, 255, 0.2);
            --text-primary: white;
            --transition-smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            overflow: hidden;
            background: var(--primary-gradient);
            color: var(--text-primary);
        }

        /* Loading Screen - Shows while connecting to backend */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary-gradient);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 20px;
            font-size: 18px;
            opacity: 0.8;
        }

        /* Main App Container */
        .app-container {
            display: flex;
            height: 100vh;
            backdrop-filter: blur(10px);
        }

        /* Sidebar Styles */
        .sidebar {
            width: 240px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            transition: var(--transition-smooth);
        }

        .sidebar:hover {
            background: var(--glass-bg-hover);
        }

        /* User Profile Section */
        .user-profile {
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: var(--transition-smooth);
            cursor: pointer;
        }

        .user-profile:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .user-avatar:hover {
            transform: scale(1.1) rotate(5deg);
        }

        .user-info h3 {
            font-size: 14px;
            font-weight: 600;
        }

        .user-info p {
            font-size: 12px;
            opacity: 0.7;
        }

        /* Navigation Menu */
        .nav-menu {
            flex: 1;
            padding: 20px 0;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            gap: 12px;
            cursor: pointer;
            transition: var(--transition-smooth);
            border-left: 3px solid transparent;
            position: relative;
        }

        .nav-item:hover {
            background: var(--glass-bg-hover);
            border-left-color: #feca57;
            transform: translateX(5px);
        }

        .nav-item.active {
            background: rgba(255, 255, 255, 0.2);
            border-left-color: #ff6b6b;
        }

        /* Notification Badge */
        .nav-item .badge {
            position: absolute;
            right: 20px;
            background: #ff6b6b;
            color: white;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 10px;
            font-weight: bold;
        }

        /* Main Content Area */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.05);
        }

        /* Header */
        .header {
            padding: 20px 30px;
            border-bottom: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-content h1 {
            font-size: 24px;
            font-weight: 300;
            margin-bottom: 8px;
            background: linear-gradient(45deg, #feca57, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-content p {
            opacity: 0.8;
            font-size: 14px;
        }

        /* Connection Status Indicator */
        .connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            font-size: 12px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4caf50;
            animation: pulse 2s infinite;
        }

        .status-indicator.offline {
            background: #f44336;
            animation: none;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* App Grid */
        .app-grid {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        .category-section {
            margin-bottom: 40px;
        }

        .category-title {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 20px;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            max-width: 1200px;
        }

        .app-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background: var(--glass-bg);
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
        }

        .app-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, transparent 0%, rgba(255, 255, 255, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .app-item:hover::before {
            opacity: 1;
        }

        .app-item:hover {
            transform: translateY(-8px) scale(1.05);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .app-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
        }

        .app-item:hover .app-icon {
            transform: rotate(10deg) scale(1.1);
        }

        .app-name {
            font-size: 12px;
            text-align: center;
            font-weight: 500;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        /* Notification Toast */
        .notification-toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            padding: 16px 24px;
            border-radius: 12px;
            color: white;
            font-size: 14px;
            z-index: 1000;
            opacity: 0;
            transform: translateY(-20px) translateX(100px);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
            min-width: 250px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .notification-toast.show {
            opacity: 1;
            transform: translateY(0) translateX(0);
        }

        .notification-toast.success {
            background: rgba(76, 175, 80, 0.9);
        }

        .notification-toast.error {
            background: rgba(244, 67, 54, 0.9);
        }

        .notification-toast.info {
            background: rgba(33, 150, 243, 0.9);
        }

        /* Footer */
        .footer-message {
            text-align: center;
            padding: 30px;
            font-size: 14px;
            opacity: 0.6;
            font-style: italic;
        }

        /* Scrollbar Styling */
        .app-grid::-webkit-scrollbar {
            width: 6px;
        }

        .app-grid::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .app-grid::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #ff6b9d, #c44569);
            border-radius: 3px;
        }

        /* Floating Animation */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }

        /* Error State */
        .error-message {
            text-align: center;
            padding: 40px;
            opacity: 0.7;
        }

        .error-message h2 {
            margin-bottom: 10px;
            color: #ff6b6b;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 60px;
            }
            
            .user-info, .nav-item span, .footer-message {
                display: none;
            }
            
            .grid-container {
                grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            }
        }
    </style>

            async monitorLoginStatus() {
                const checkInterval = setInterval(async () => {
                    try {
                        const response = await fetch(`${API_BASE_URL}/api/login-status`);
                        const status = await response.json();
                        
                        if (status.logged_in) {
                            clearInterval(checkInterval);
                            this.showNotification(
                                `ç™»å½•æˆåŠŸï¼ç”¨æˆ·: ${status.username}`, 
                                'success'
                            );
                            
                            // Update UI to show logged in state
                            this.updateLoginState(status);
                        }
                    } catch (error) {
                        console.error('Error checking login status:', error);
                    }
                }, 2000); // Check every 2 seconds
                
                // Stop checking after 5 minutes
                setTimeout(() => clearInterval(checkInterval), 300000);
            }

            /**

            updateLoginState(loginData) {
                // You can expand this to update UI elements
                console.log('User logged in:', loginData);

                const pageDescription = document.getElementById('pageDescription');
                pageDescription.textContent = `å·²ç™»å½•å°çº¢ä¹¦ - ${loginData.username}`;
            }

            /**
             * Show notification toast

            showNotification(message, type = 'info') {
                const toast = document.getElementById('notificationToast');
                const icon = document.getElementById('notificationIcon');
                const text = document.getElementById('notificationText');
                
                // Set content
                text.textContent = message;
                
                // Set icon based on type
                const icons = {
                    'success': 'âœ“',
                    'error': 'âœ—',
                    'info': 'â„¹'
                };
                icon.textContent = icons[type] || 'â„¹';
                
                // Set style class
                toast.className = `notification-toast ${type}`;
                
                // Show notification
                toast.classList.add('show');
                
                // Hide after 3 seconds
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            }

        });

        // Add parallax effect on mouse move
        document.addEventListener('mousemove', (e) => {
            const cursor = { x: e.clientX, y: e.clientY };
            
            document.querySelectorAll('.floating').forEach((el, index) => {
                const speed = (index + 1) * 0.02;
                const x = (cursor.x * speed);
                const y = (cursor.y * speed);
                
                el.style.transform = `translate(${x * 0.1}px, ${y * 0.1}px)`;
            });
        });
